        <a

          <span class="sr-only">Suivant</span>
        </a>
      </div>
    </div>
  </div>
</div>

<!--card-product -->

<div class="container-fluide m-3">
  <div class="row" *ngIf="products">
    <!-- col.// -->

    <div class="col-md-3" *ngFor="let product of products">
      <figure class="card card-product-grid">
        <a class="img-wrap btn" (click)="SingleProduct(product.id)">
          <img src="{{ product.pictureUrl }}" />
        </a>
        <figcaption class="info-wrap">
          <a class="title text-dark btn" (click)="SingleProduct(product.id)">{{
            product.name
          }}</a>
          <div class="mt-2">
            <var class="price">{{ product.price }}</var>
            <!-- price-wrap.// -->
            <a
              class="btn btn-sm color-button text-white float-right"
              (click)="addToCart(product)"
              >Add to cart <i class="fa fa-shopping-cart"></i
            ></a>
          </div>
          <!-- action-wrap.end -->
        </figcaption>
      </figure>
      <!-- card // -->
    </div>

    <!-- action-wrap.end -->
  </div>
</div>

<!-- end card-product -->
