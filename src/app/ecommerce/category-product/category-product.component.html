<article
  class="card card-product-list mr-3 ml-3"
  *ngFor="let product of products"
>
  <div class="row no-gutters">
    <aside class="col-md-3">
      <a (click)="SingleProduct(product.id)" class="img-wrap h-auto btn">
        <span class="badge badge-danger"> NEW </span>
        <img
          src="{{ product.pictureUrl }}"
          class="img-responsive pt-3 h-50 w-50"
        />
      </a>
    </aside>
    <!-- col.// -->
    <div class="col-md-6">
      <div class="info-main">
        <a href="#" class="h5 title"> Great product name goes here </a>
        <div class="rating-wrap mb-3">
          <ul class="rating-stars">
            <li style="width: 80%" class="stars-active">
              <i class="fa fa-star"></i> <i class="fa fa-star"></i>
              <i class="fa fa-star"></i> <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </li>
            <li>
              <i class="fa fa-star"></i> <i class="fa fa-star"></i>
              <i class="fa fa-star"></i> <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </li>
          </ul>
          <div class="label-rating">7/10</div>
        </div>
        <!-- rating-wrap.// -->

        <p>
          {{ product.description }}
        </p>
      </div>
      <!-- info-main.// -->
    </div>
    <!-- col.// -->
    <aside class="col-sm-3">
      <div class="info-aside">
        <div class="price-wrap">
          <span class="price h5"> ${{ product.price }} </span>
          <del class="price-old"> $198</del>
        </div>
        <!-- info-price-detail // -->
        <p class="text-success">Free shipping</p>
        <br />
        <p>
          <a
            (click)="SingleProduct(product.id)"
            class="btn btn-warning btn-block"
          >
            Details
          </a>
          <a
            (click)="addToCart(product)"
            class="btn btn-info text-white btn-block"
            ><i class="fa fa-heart"></i>
            <span class="text">Add to cart</span>
          </a>
        </p>
      </div>
      <!-- info-aside.// -->
    </aside>
    <!-- col.// -->
  </div>
  <!-- row.// -->
</article>
