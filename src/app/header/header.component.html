<header class="section-header fixed-top">
  <nav class="navbar p-md-0 navbar-expand-lg navbar-light border-bottom">
    <div class="container">
      <button
        class="navbar-toggler bg-warning"
        type="button"
        data-toggle="collapse"
        data-target="#main_nav3"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- navbar-collapse .// -->
    </div>
    <!-- container //  -->
  </nav>
  <section class="header-main border-bottom">
    <div class="container-fluide pl-4 pr-4">
      <div class="row align-items-center">
        <div class="col-lg-3 col-6 pt-3">
          <a href="#" class="brand-wrap text-white">
            <h3>Babanishopping</h3>
          </a>

          <!-- brand-wrap.// -->
        </div>
        <div class="col-lg-6 col-sm-12 order-3 pt-3 order-lg-2 d-inline">
          <div class="row">
            <div class="col-3 pl-2">
              <select
                id="list"
                class="custom-select"
                name="category_name"
                style="
                  border-bottom-left-radius: 20px;
                  border-top-left-radius: 20px;
                  margin-left: 28px;
                "
                [(ngModel)]="category_name"
                (change)="changer()"
              >
                <option value="All">All</option>
                <option value="laptop">laptop</option>

                <option value="cell-phone">cell-phone</option>
                <option value="ecran-tv">ecran-tv</option>
              </select>
            </div>

            <div class="col-9">
              <div class="input-group w-100">
                <input
                  name="search"
                  type="text"
                  class="form-control border-left-0"
                  placeholder="Search"
                  [(ngModel)]="search"
                  (change)="recherche(search)"
                />

                <div class="input-group-append">
                  <button
                    class="btn btn-warning"
                    type="submit"
                    style="
                      border-top-right-radius: 20px;
                      border-bottom-right-radius: 20px;
                    "
                  >
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- end//row -->
          <!-- search-wrap .end// -->
        </div>
        <!-- col.// -->
        <div class="order-2 col-lg-3 col-6 d-inline-flex justify-content-end">
          <div [ngClass]="user ? 'd-none' : 'd-block'">
            <div class="widget-header text-white">
              <small>Welcome guest!</small>
              <div>
                <a [routerLink]="['/login']">Sign in</a>
                <span> | </span>
                <a [routerLink]="['/register']"> Register</a>
              </div>
            </div>
          </div>
          <ul [ngClass]="user ? 'd-block' : 'd-none'">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                id="navbarDropdownMenuLink-4"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-user text-white"></i> Profile
              </a>
              <div
                class="dropdown-menu dropdown-menu-center dropdown-info"
                aria-labelledby="navbarDropdownMenuLink-4"
              >
                <a class="dropdown-item" routerLink="/Profil">My account</a>
                <a class="dropdown-item" (click)="signOut()">Log out</a>
              </div>
            </li>
          </ul>

          <!-- widget-header -->
          <div>
            <a
              href="#"
              class="widget-header pt-2"
              [routerLink]="['/shopping-card']"
            >
              <div class="icon icon-sm rounded-circle border">
                <i class="fa fa-shopping-cart p-2"></i>
              </div>
              <span class="badge badge-pill badge-warning notify">{{
                numberOrder
              }}</span>
            </a>
          </div>
        </div>

        <!-- widgets-wrap.// </div> -->

        <!-- col.// -->
      </div>
      <!-- row.// -->
    </div>
    <!-- container.// -->
  </section>
  <!-- header-main .// -->

  <nav class="navbar navbar-main navbar-expand-lg">
    <div class="container">
      <div class="collapse navbar-collapse" id="main_nav3">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link pl-0" [routerLink]="['/dashboard']">
              <strong>All category</strong></a
            >
          </li>
        </ul>
      </div>
      <!-- collapse .// -->
    </div>
    <!-- container .// -->
  </nav>
  <!-- navbar main end.// -->
</header>
<br /><br />
